<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpy Image Search Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            max-width: 80%;
            padding: 20px;
            background-color: #080808;
            border: 2px dashed #4f4f4f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .error-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8b8b8b;
        }
        .error-message {
            font-size: 18px;
            line-height: 1.6;
            color: #aaaaaa;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Error</div>
        <div class="error-message">
            <p>{{errorMessage}}</p>
        </div>
    </div>
</body>
</html>
