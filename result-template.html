<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpy Image Search Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #8b8b8b;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .result-container {
            max-width: 600px;
            background-color: transparent;
            border: 3px dashed #00ec14;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 8px;
        }

        .result-message {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 20px;
        }

        .google-earth-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ec14;
            color: #332f49;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .google-earth-button:hover {
            background-color: #008c0e;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-text {
            color: #8b8b8b;
            font-size: 14px;
        }

        .green-bold {
            color: #00ec14;
            font-weight: bold;
        }

        .graylark {
            color: #332f49;
            font-weight: bold;
        }

        .disclaimer {
            font-size: 14px;
            color: #aaaaaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container">
            <img src="{{imageUrl}}" class="result-image">
            <div class="result-message">
                <p>{{resultMessage}}</p>
            </div>
            <!--GOOGLE-EARTH-BUTTON-->
        </div>
        <div class="footer">
            <div class="footer-text">
                <p>Developed by <span class="green-bold">LJ4</span> (Add me on discord!)</p>
                <p>Powered by <span class="graylark">graylark.io</span></p>
            </div>
            <div class="disclaimer">
                <p>This software is officially licensed to utilise the Geospy API provided by Graylark Technologies LLC</p>
            </div>
        </div>
    </div>
</body>
</html>
