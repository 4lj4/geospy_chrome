<!-- result-template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpy Image Search Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #8b8b8b; /* Set text color to #8b8b8b */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            max-width: 900px;
            max-height: 90vh; /* Set a maximum height of 90% of the viewport height */
            overflow-y: auto; /* Add vertical scroll if content exceeds the max height */
            padding: 20px;
            background-color: transparent; /* Transparent background */
            border: 3px dashed #00ec14; /* Dashed border with color #8b8b8b */
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-container::-webkit-scrollbar {
            width: 12px; /* Set the width of the scrollbar */
        }
        .result-container::-webkit-scrollbar-thumb {
            background-color: #00ec14; /* Set the color of the scrollbar thumb (the draggable part) */
            border-radius: 3px; /* Set border-radius to make it rounder */
        }
        .result-container::-webkit-scrollbar-track {
            background-color: #000; /* Set the color of the scrollbar track (the non-draggable part) */
        }
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #8b8b8b; /* Set text color to #8b8b8b */
        }
        .result-image {
            max-width: 100%;
            height: auto;
            max-height: 80vh; /* Set a percentage of the viewport height */
            margin-bottom: 10px;
            border-radius: 8px;
            align-self: center; /* Center the image within the container */
        }
        .result-message {
            font-size: 24px;
            line-height: 1.5;
            color: #8b8b8b; /* Set text color to #8b8b8b */
            text-align: center;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            color: #8b8b8b; /* Set text color to #8b8b8b */
            font-size: 14px;
        }
        .green-bold {
            color: #00ec14;
            font-weight: bold;
        }
        .graylark {
            color: #332f49;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <img src="{{imageUrl}}" alt="Result Image" class="result-image">
        <div class="result-message">
            <p>{{resultMessage}}</p>
        </div>
    </div>
    <div class="footer">
        <dev class="footer-text">
            <p>Developed by <span class="green-bold">LJ4</span> (Add me on discord!)</p>
            <p>Powered by <span class="graylark">graylark.io</span></p>
        </dev>
    </div>
</body>
</html>
