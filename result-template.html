<!-- result-template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpy Image Search Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #8b8b8b; /* Set text color to #8b8b8b */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /*
            Result box
        */
        .result-container {
            max-width: 900px;
            max-height: 80vh; /* Set a maximum height of 90% of the viewport height */
            overflow-y: auto; /* Add vertical scroll if content exceeds the max height */
            padding: 20px;
            background-color: transparent; /* Transparent background */
            border: 3px dashed #00ec14; /* Dashed border with color #8b8b8b */
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .result-container::-webkit-scrollbar {
            width: 12px; /* Set the width of the scrollbar */
        }
        .result-container::-webkit-scrollbar-thumb {
            background-color: #00ec14; /* Set the color of the scrollbar thumb (the draggable part) */
            border-radius: 6px; /* Set border-radius to make it rounder */
        }
        .result-container::-webkit-scrollbar-track {
            background-color: #000; /* Set the color of the scrollbar track (the non-draggable part) */
        }

        .result-image {
            max-width: 100%;
            height: 80%;
            max-height: 80%; /* Set a percentage of the viewport height */
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            align-self: center; /* Center the image within the container */
            object-fit: cover;
        }
        .result-message {
            font-size: 18px;
            line-height: 1.5;
            flex: 1; /* Let the text fill the remaining space */
            text-align: center;
        }

        /*
            Footer
        */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            color: #8b8b8b; /* Set text color to #8b8b8b */
            font-size: 14px;
        }
        .green-bold {
            color: #00ec14;
            font-weight: bold;
        }
        .graylark {
            color: #332f49;
            font-weight: bold;
        }

        /*
            License disclaimer
        */
        .disclaimer {
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
            margin-top: auto; /* Pushes the disclaimer to the very bottom */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <img src="{{imageUrl}}" class="result-image">
        <div class="result-message">
            <p>{{resultMessage}}</p>
        </div>
    </div>
    <div class="footer">
        <dev class="footer-text">
            <p>Developed by <span class="green-bold">LJ4</span> (Add me on discord!)</p>
            <p>Powered by <span class="graylark">graylark.io</span></p>
        </dev>
        <div class="disclaimer">
            <p>This software is officially licensed to utilise the Geospy API provided by Graylark Technologies LLC</p>
        </div>
    </div>
</body>
</html>
