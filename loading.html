<!DOCTYPE html>

    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /*
            Text at top
        */
        .site-header {
            text-align: center;
            padding: 20px;
        }
        .header-text {
            color: #7c7b7b;
            margin: 0;
            font-size: 48px;
        }
        
        /*
            Footer
        */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            color: #8b8b8b; /* Set text color to #8b8b8b */
            font-size: 28px;
        }
        .green-bold {
            color: #00ec14;
            font-weight: bold;
        }
        .graylark {
            color: #332f49;
            font-weight: bold;
        }
        .profile-picture {
            width: 100px; /* Adjust the width of the profile picture */
            height: 100px; /* Adjust the height of the profile picture */
            border-radius: 50%; /* Create a circular shape for the profile picture */
            margin-right: 20px; /* Add some spacing between the picture and text */
        }

        /*
            License disclaimer
        */
        .disclaimer {
            font-size: 14px;
            color: #aaaaaa;
            text-align: center;
            margin-top: auto; /* Pushes the disclaimer to the very bottom */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
